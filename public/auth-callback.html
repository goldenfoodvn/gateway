<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OAuth Callback</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success { color: #4caf50; font-size: 48px; }
    .error { color: #f44336; font-size: 48px; }
    .message { margin-top: 20px; font-size: 18px; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <div class="message">Đang xử lý đăng nhập...</div>
    </div>
    <div id="success" style="display:none;">
      <div class="success">✅</div>
      <div class="message">Đăng nhập thành công!</div>
      <div class="message" style="font-size:14px;">Đang chuyển hướng...</div>
    </div>
    <div id="error" style="display:none;">
      <div class="error">❌</div>
      <div class="message" id="error-message">Đăng nhập thất bại</div>
      <div class="message" style="font-size:14px;">Đang quay lại trang chủ...</div>
    </div>
  </div>

  <script>
    // Parse URL hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    
    const error = params.get('error');
    const errorMessage = params.get('message');
    const accessToken = params.get('access_token');

    if (error) {
      // Show error
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      
      let errorText = 'Đăng nhập thất bại';
      if (error === 'no_email') {
        errorText = 'Không lấy được email. Vui lòng cấp quyền email.';
      } else if (error === 'google_not_configured') {
        errorText = 'Google OAuth chưa được cấu hình';
      } else if (error === 'github_not_configured') {
        errorText = 'GitHub OAuth chưa được cấu hình';
      } else if (error === 'facebook_not_configured') {
        errorText = 'Facebook OAuth chưa được cấu hình';
      } else if (errorMessage) {
        errorText = decodeURIComponent(errorMessage);
      }
      
      document.getElementById('error-message').textContent = errorText;
      console.error('OAuth Error:', error, errorMessage);
      
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
      
    } else if (accessToken) {
      // Success - store tokens
      document.getElementById('loading').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      
      localStorage.setItem('accessToken', accessToken);
      localStorage.setItem('refreshToken', params.get('refresh_token') || '');
      localStorage.setItem('tokenExpiry', (Date.now() + parseInt(params.get('expires_in') || '900') * 1000).toString());
      localStorage.setItem('userEmail', params.get('email') || '');
      localStorage.setItem('userName', params.get('name') || '');
      localStorage.setItem('authProvider', params.get('provider') || '');
      
      console.log('OAuth Success:', {
        provider: params.get('provider'),
        email: params.get('email'),
        name: params.get('name')
      });
      
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
      
    } else {
      // Unknown state
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-message').textContent = 'Trạng thái không xác định';
      
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
    }
  </script>
</body>
</html>
