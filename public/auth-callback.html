<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>ﾄ紳ng ﾄ惰ハg nh蘯ｭp...</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <main style="text-align: center; padding: 40px;">
    <h2>沐 ﾄ紳ng x盻ｭ lﾃｽ ﾄ惰ハg nh蘯ｭp...</h2>
    <p id="status">Vui lﾃｲng ﾄ黛ｻ｣i...</p>
  </main>
  <script>
    // Parse tokens from URL hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    
    const accessToken = params.get('access_token');
    const refreshToken = params.get('refresh_token');
    const error = params.get('error');
    
    if (error) {
      document.getElementById('status').textContent = 'ﾄ斉ハg nh蘯ｭp th蘯･t b蘯｡i: ' + error;
      setTimeout(() => window.location.href = '/', 3000);
    } else if (accessToken) {
      // Store tokens
      localStorage.setItem('accessToken', accessToken);
      localStorage.setItem('refreshToken', refreshToken);
      localStorage.setItem('tokenExpiry', Date.now() + parseInt(params.get('expires_in')) * 1000);
      localStorage.setItem('userEmail', params.get('email'));
      localStorage.setItem('userName', params.get('name'));
      localStorage.setItem('authProvider', params.get('provider'));
      
      document.getElementById('status').textContent = '笨 ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!';
      setTimeout(() => window.location.href = '/', 1000);
    } else {
      document.getElementById('status').textContent = 'L盻擁: Khﾃｴng nh蘯ｭn ﾄ柁ｰ盻｣c token';
      setTimeout(() => window.location.href = '/', 3000);
    }
  </script>
</body>
</html>
