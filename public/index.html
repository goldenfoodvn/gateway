<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sapalens Platform (POC)</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <header>
    <h1>Sapalens Platform — POC UI</h1>
    <div id="user-info" style="display: none;">
      <span id="user-name"></span>
      <button id="btn-logout">Đăng xuất</button>
    </div>
  </header>
  
  <main>
    <!-- Login Section -->
    <section id="login-section">
      <h2>🔐 Đăng nhập</h2>
      <button id="btn-google" class="oauth-btn">
        🔵 Đăng nhập với Google
      </button>
      <button id="btn-github" class="oauth-btn">
        🐙 Đăng nhập với GitHub
      </button>
    </section>

    <!-- Existing sections -->
    <section>
      <button id="btn-health">Kiểm tra /health</button>
      <pre id="health-res">chưa gọi</pre>
    </section>
    
    <section>
      <h3>Protected Endpoint - /me</h3>
      <button id="btn-me">Gọi /me</button>
      <pre id="me-res">chưa gọi</pre>
    </section>
    
    <section>
      <label>IDP:</label>
      <input id="idpProvider" value="auth0" />
      <label>IDP user:</label>
      <input id="idpUserId" value="u-test-1" />
      <button id="btn-webhook">Gọi webhook</button>
      <pre id="webhook-res">chưa gọi</pre>
    </section>
  </main>
  
  <script src="/app.js"></script>
</body>
</html>
